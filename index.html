<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Coca App</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    }
    
    #root {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .mobile-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 430px;
      max-height: 932px;
      background: #fff;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.3);
    }
    
    @media (min-width: 431px) {
      .mobile-container {
        border-radius: 40px;
        margin: 20px;
      }
    }
    
    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 47px;
      background: rgba(255, 255, 255, 0.01);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      font-size: 15px;
      font-weight: 600;
    }
    
    .status-bar-time {
      color: #000;
    }
    
    .status-bar-icons {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    
    .app-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
